<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>ChatBot</title>
    </head>

    <body>
        <div class="container my-5 mx-auto">

            <div class="card shadow-lg" id="botContainer">

                <div class="mt-3 mx-2" id="chat" style="padding: 10px; margin: 10px;">

                    <div id="chatHistory"></div>
                    <div id="buttonsDiv"></div>


                </div>
                <div class="input-group px-2" id="inputGroup">
                    <input type="text" class="form-control shadow-lg py-2 my-2" id="userInput" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary text-light py-2 my-2 mx-1" type="button" id="sendBtn">></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./chatAnswersJS.js"></script>
      
    </body>
</html>
